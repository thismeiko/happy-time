<body>
  <h1>What is the atmosphere in our class?</h1>
<h2>What is your feeling now?</h2>
  <div>
    <button id="happy">Happy</button>
    <br>
    <button id="sad"> Sad</button>
    <br>
    <button id="neutral"> Neutral</button>
  </div>

  <p id="tip">(If you are not sure, please press this button below to help you.) </p>
 <a href="https://thismeiko.github.io/happy-time/PlayAroundWith-Face-API-JS-master/index.html" target="_blank"> <button>Click me!</button></a>

  <div id="votes">
    <p>Happy votes: <span id="Happy"></span></p>
    <p>Sad votes: <span id="Sad"></span></p>
    <p>Neutral votes: <span id="Neutral"></span></p>
  </div>

  <div id="result">
    <p>This atmosphere is <span id="status"></span></p>
  </div>
 
</body>
